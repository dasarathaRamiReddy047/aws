<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Employee Id:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mail Id:</label>
      <input
        type="text"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit">Login</button>
    <a routerLink="/register">Don't have Account? Click Here</a>
    <br />
    <a routerLink="/changepassword">Change Password</a>
  </form>
</div>
